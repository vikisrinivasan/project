<script type="text/x-handlebars" id="login">
  <!--<div style="height: 444px;margin-top: 0px;"><br>-->
   <div id="logincont" >
<div
style="margin-left: 0px; background-color: rgb(51, 51, 51); height: 40px; "><br>
<a class="phareg">360 for Pharmacy</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; {{#link-to 'usrreg' class="userreg"}}360 for User{{/link-to}}
</div>
<div id="loginheader" style="width: 1300px;padding-right: 300px"><br>
<ul>
   {{#link-to 'index'}}<li> <button id="btn">Home</button> </li> {{/link-to}}
</ul>
</div>
   </div>
  <div id="container1">
<div
style="margin-left: 204px; width: 690px; margin-top: 94px; height: 350px;padding-left: 40px;"
class="box-login"><br>
 
<form class="form-position" role="form">
<div style="font-family: proxima-nova,cursive; font-size: medium;">
{{#link-to 'usrreg'}} Dont Have An Account ? Sign Up{{/link-to}}</div>
{{#view App.UserView}}
<div class="form-group"> {{view Ember.TextField class="form-control" id="" 
placeholder="User Name " valueBinding="model.usr"}}</div>
{{#if view.correct}}
<i class="glyphicon glyphicon-ok"></i>
 {{/if}}
 {{#if view.produce}}
<p>The username should contain only string</p>
 {{/if}}
{{/view}}
{{#view App.PasswordView}}
<div class="form-group"> {{view Ember.TextField class="form-control" id="" type="password"
placeholder="Password " valueBinding="model.password"}}</div>
{{#if view.correct}}
<i class="glyphicon glyphicon-ok"></i>
 {{/if}}
 {{#if view.produce}}
<p>The password should consist of atleast one uppercase,lowercase and special characters </p>
 {{/if}}
 {{/view}}
</form>

 <Button   {{action submitAction target="controller"}}  class="login-btn">
                <h4 style="color: white"> <i class="fa fa-user"></i>{{sgin}}</h4>
</Button>
 
<div>
<h3 class="frgt-pwd">{{fgpass}}</h3>
</div>
<br>
 
</div>

<script type="text/x-handlebars" id="usrreg"> 
<div
style="margin-left: 0px; background-color: rgb(51, 51, 51); height: 40px; "><br>
<a class="phareg">360 for Pharmacy</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; {{#link-to 'usrreg' class="userreg"}}360 for User{{/link-to}}
</div>
<div id="loginheader" style= "width: 1300px;padding-right: 300px"><br>
<ul>
     
   <li> {{#link-to 'index'}} <button id="btn">Home</button>{{/link-to}}</li>

   <li>{{#link-to 'login'}}  <button id="btn" >Sign Up</button>   {{/link-to}}</li>
</ul>
</div>

         <div id="logindiv" style="padding-left: 0px;font-size: 25px;    font-family: proxima-nova,cursive;height: 30px;margin-left: 290px;margin-top:100px;"><br>
Already have an account?&nbsp{{#link-to 'login'}}login{{/link-to}}
</div>
       
      <div id="container1">
       
 
        
        
     
                  <div class="box-formreg">
                    
                   <h4 class="regstr-usr">User Registration</h4>
                   {{#view App.UserregView}}
                      <form class="form-positionreg"  role="form" >
    <div class="form-group">
        {{#view App.UsernameView}}
    {{view Ember.TextField class="form-control" id="" placeholder="User Name "  valueBinding="controller.UserName"}}  
{{#if view.correct}}
<i class="glyphicon glyphicon-ok"></i>
 
 {{/if}}
  {{#if view.produce}}
<p>The username should contain only string</p>
 {{/if}}
        {{/view}}
      <div class="form-group">
        {{#view App.MailView}}
    {{view Ember.TextField class="form-control"  id=""  placeholder="Mail Id" valueBinding="controller.MailId"}}
         {{#if view.correct}}
<i class="glyphicon glyphicon-ok"></i>
 
 {{/if}}
 
       {{/view}}
      </div>
      
    <div class="form-group">
        {{#view App.PhnoView}}
    {{view Ember.TextField class="form-control"  id="" placeholder="Phone Number" valueBinding="controller.PhoneNumber"}}
{{#if view.correct}}
<i class="glyphicon glyphicon-ok"></i>
 
 {{/if}}
  {{#if view.produce}}
<p>The phone number should contain 10 digits</p>
 {{/if}}
        {{/view}}
    </div>
    <div class="form-group">
        {{#view App.PasswdView}}
    {{view Ember.TextField class="form-control" type="password" id="" placeholder="Password " valueBinding="controller.Password"}}
         {{#if view.correct}}
<i class="glyphicon glyphicon-ok"></i>
 
 {{/if}}
  {{#if view.produce}}
<p>The password should consist of atleast one uppercase,lowercase and special characters </p>
 {{/if}}
         {{/view}}
    </div>
  <div class="form-group">
    {{#view App.ConfirmpasswdView}}
    {{view Ember.TextField class="form-control"   type="password" id="" placeholder="Confirm Password" valueBinding="controller.ConfirmPassword"}}
             
     {{/view}}
  </div>
  </div>
     <Button  type="submit" class="signup-btn">
     <h4 style="color: white">Sign Up</h4>
  </Button>
  </form>
                   
  {{/view}}
  </div>
<footer style="height: 200px;"><br>

</footer>
      </div>
  
</script>
